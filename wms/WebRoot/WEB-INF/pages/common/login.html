<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>仓库管理系统</title>
<base href="${CONTEXT_PATH}/" />
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<link href="static/themes/default/style_login.css" rel="stylesheet" type="text/css" />
<link href="static/css/login.css" rel="stylesheet" type="text/css">
<script src="static/js/speedup.js" type="text/javascript"></script>
<script src="static/js/jquery-1.4.4.js" type="text/javascript"></script>
<script src="static/js/jquery.cookie.js" type="text/javascript"></script>

<script src="static/js/bird.core.js" type="text/javascript"></script>
<script src="static/js/bird.alertMsg.js" type="text/javascript"></script>
<script src="static/js/bird.contextmenu.js" type="text/javascript"></script>

<script src="static/js/bird.regional.zh.js" type="text/javascript"></script>

<script type="text/javascript" src="static/js/sys/login.js"></script>
</head>
<body>
	<input type="hidden" id="homePath" value=""/>
	<input type="hidden" id="hadLoginUrl" value="sys/login!hadlogin.do"/>
    <div class="login_warp">
        <div class="login_top">
    		<div style="height:10px;"></div>
    		<span class="login_top_right">&nbsp;</span>
    		<span class="login_top_right2">&nbsp;</span>
    	</div>
    	<div class="login_main">
    		<div class="login_box">
    			<img src="static/images/login_box_top.jpg" width="306" height="18" />
    			<div class="login_box_main">
    			<div style="height:10px;"></div>
    				<h2 style="font-size:20px;font-family: 'Microsoft YaHei';font-weight: bold;">仓库管理系统</h2>
					<form action="main" method="post" id="loginForm">
					<table class="login_box_main_ul" width="100%" border="0" cellspacing="0" cellpadding="0">
    					<tr>
    						<th scope="row">账 户：</th>
    						<td><input name="userinfo.username" type="text" class="login_box_main_ul_td_input"  id="Text1"/></td>
    					</tr>
    					<tr>
    						<th scope="row">密 码：</th>
    						<td><input class="login_box_main_ul_td_input" type="password" name="userinfo.pwd" id="Text2" /></td>
    					</tr>
    					<tr>
							<th>&nbsp;</th>
    						<td>&nbsp;</td>
    					</tr>
    					<tr>
    						<th scope="row">&nbsp;</th>
    						<td><input style="background:url(static/images/login_box_ico_login.jpg); width:110px; height:36px; border:0px;cursor:pointer;" type="button" onclick="jQuery.loginSubmit();" id="loginSubmit" url="validateLogin"/></td>
    					</tr>
    				</table>
					</form>
    			</div>
    			<img src="static/images/login_box_bottom.jpg" />
    		</div>
    		<div class="login_text">
    			<h1>&nbsp;</h1>
    			<table class="login_text_table" width="611" border="0" cellspacing="0" cellpadding="0">
    				<tr height="1px">
    					<td valign="top">&nbsp;</td>
    					<td valign="top">&nbsp;</td>
    					<td valign="top">&nbsp;</td>
    				</tr>
    			</table>
    
    		</div>
    		<div class="login_banner_bg">
    			<img src="static/images/login_banner_bg.jpg" />
    		</div>
    		<div class="login_text">
    			<h1>&nbsp;</h1>
    			<table class="login_text_table" width="611" border="0" cellspacing="0" cellpadding="0">
    				<tr height="50px">
    					<td valign="top">&nbsp;</td>
    					<td valign="top">&nbsp;</td>
    					<td valign="top">&nbsp;</td>
    				</tr>
    			</table>
    
    		</div>
    	</div>
    	<div class="login_bottom">Copyright © 2013&nbsp;&nbsp; All Rights Reserved. </div>
    </div>
</body>
</html>
