<#macro layout>
<base href="${CONTEXT_PATH}/" />
<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xml:lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

<link href="static/themes/default/style.css" rel="stylesheet" type="text/css" />
<link href="static/themes/css/core.css" rel="stylesheet" type="text/css" />
<link href="static/css/external.css" rel="stylesheet" type="text/css" />
<script src="static/js/jquery-1.4.4.js" type="text/javascript"></script>
<script src="static/js/jquery.cookie.js" type="text/javascript"></script>
<script src="static/js/jquery.metadata.js" type="text/javascript"></script>
<script src="static/js/jquery.validate.js" type="text/javascript"></script>
<script src="static/js/jquery.validate.methods.js" type="text/javascript"></script>
<script src="static/js/jquery.validate.cn.js" type="text/javascript"></script>
<script src="static/js/bird.core.js" type="text/javascript"></script>
<script src="static/js/bird.util.date.js" type="text/javascript"></script>
<script src="static/js/bird.datepicker.js" type="text/javascript"></script>
<script src="static/js/juicer.js" type="text/javascript"></script>
<script type="text/javascript">juicer.set({'tag::interpolateOpen': '@{'});</script>
<script src="static/js/wms/external.js" type="text/javascript"></script>
</head>
<body style="background:#FFF">
<style>
	table.tbfix {width:100%; table-layout:fixed; background:#bbb;border-spacing:1px;}
	td {padding:5px; background:#fff}
	th{background:#eee;padding:5px;}
	td.left {width:200px}
</style>
	<#nested>
	<div style="height:100px;">&nbsp;</div>
<script type="text/javascript">
Bird.init("static/js/bird.frag.xml", {
    debug:false,    // 调试模式 【true|false】
    callback:function(){
        initEnv();
    },
    homePath:''
});
$.setRegional("datepicker", {
	dayNames: ['日', '一', '二', '三', '四', '五', '六'],
	monthNames: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
});
if ($.fn.datepicker){
	$('input.date').each(function(){
		var $this = $(this);
		var opts = {};
		if ($this.attr("format")) opts.pattern = $this.attr("format");
		if ($this.attr("yearstart")) opts.yearstart = $this.attr("yearstart");
		if ($this.attr("yearend")) opts.yearend = $this.attr("yearend");
		$this.datepicker(opts);
	});
}
</script>
</body>
</html>
</#macro>
