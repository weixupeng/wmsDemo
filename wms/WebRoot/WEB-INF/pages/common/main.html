<script type="text/javascript">
$(function(){
	var win = $(this);
    //加载左侧菜单
    jQuery.ajax({
        type: 'POST',
        url: 'sidebar?func=main',
        success: function(html){
            var json = Bird.jsonEval(html);
            if (json.statusCode==Bird.statusCode.timeout){
                alertMsg.error(json.message || Bird.msg("sessionTimout"), {okCall:function(){
                    Bird.loadLogin();
                }});
            } else if (json.statusCode==Bird.statusCode.error || json.statusCode == Bird.statusCode.noAuth){
                if (alertMsg && json.message) alertMsg.error(json.message);
            } else {
                $("#sidebar").find(".accordion").remove().end().append(html);
            }
            Bird.init("static/js/bird.frag.xml", {
                loginUrl:"admin/login_dialog.vm",//登录页面地址
                loginTitle:"登录",    // 弹出登录对话框
                pregUrl:"admin/preg_dialog.vm",
                regTitle:"产品注册",
                pageInfo:{pageNum:"pager.pageNumber", numPerPage:"pager.pageSize", orderField:"pager.orderBy", orderDirection:"pager.orderType"}, //【可选】
                debug:false,    // 调试模式 【true|false】
                callback:function(){
                    initEnv();
                    $("#themeList").theme({themeBase:"themes"}); // themeBase 相对于index页面的主题base路径
                },
                homePath:''
            });
        },
        error: Bird.ajaxError
    });
	/* 禁止选择文本
	win.bind('mousedown',function(e){
		win.bind('mousemove',function(e){
			return false;
		});
    });
	win.bind('mouseup',function(e){
		$(this).unbind('mousemove');
		return false;
	});
	win.bind('selectstart',function(e){
		return false;
    }); */
	
	/* 禁用右键
	win.bind('contextmenu',function(e){
		return false;
    });*/
    
    var box = jQuery("#navigate");
    box.loadUrl('shortcut','',function(){
            box.find("[layoutH]").layoutH();//展示控件初始化
        },'POST');
});
/*确认离开此页
    window.onbeforeunload = function (){
        var warning="";        
        return warning;
    }
*/
</script>

</style>

<body scroll="no">
	<div id="layout">
		<div id="header">
			<div class="headerNav">
				<span class="logo" href="#">如意子API&后台管理系统</span>
				<ul class="nav">
                    <li><span>当前用户：<span id="loginName"><#if (loginUser.realname)! == "">${(loginUser.username)!}<#else>${(loginUser.realname)!}</#if></span> &nbsp&nbsp</span></li>
					<li class="line"><a href="sys/userinfo!toUpdatePassword.do" target="dialog" rel="s_password_update" width="510" height="230" title="修改密码">修改密码</a></li>
					<li class="line"><a href="logout">退出</a></li>
					<li class="line" style="margin-right:60px"></li>
				</ul>
			</div>
		</div>

		<div id="leftside">
			<div id="sidebar_s">
				<div class="collapse">
					<div class="toggleCollapse"><div></div></div>
				</div>
			</div>
			<div id="sidebar">
				<div class="toggleCollapse" style="padding-left:20px;">
					<h2>主菜单</h2>
					<div>收缩</div>
				</div>
			</div>
		</div>
		<div id="container">
			<div id="navTab" class="tabsPage">
				<div class="tabsPageHeader">
					<div class="tabsPageHeaderContent tabsPageHeaderMargin"><!-- 显示左右控制时添加 class="tabsPageHeaderMargin" -->
						<ul class="navTab-tab">
							<li tabid="main" class="main"><a href="javascript:void(0);"><span><span class="home_icon">我的桌面</span></span></a></li>
						</ul>
					</div>
					<div class="tabsLeft">left</div><!-- 禁用只需要添加一个样式 class="tabsLeft tabsLeftDisabled" -->
					<div class="tabsRight">right</div><!-- 禁用只需要添加一个样式 class="tabsRight tabsRightDisabled" -->
					<div class="tabsMore">more</div>
				</div>
				<ul class="tabsMoreList">
					<li><a href="javascript:void(0);">我的桌面</a></li>
				</ul>
				<div class="navTab-panel tabsPageContent layoutBox">
					<div class="page unitBox">
						<div class="pageContent" style="width:1100px;">
                        	<div id="navigate" class="pageContent">
                            </div>
                        </div>
					</div>
					
				</div>
			</div>
		</div>

	</div>
