<base href="${CONTEXT_PATH}/" />
<div class="pageContent">
	<form method="post" action="sys/userinfo/updatePassword" class="pageForm validate" onsubmit="return validateCallback(this, onlyCurrentDialogReloadDone)">
		<input type="hidden" name="id" value="${(userinfo.id)!}"/>
		<div class="pageFormContent" layoutH="58">
			<dl>
				<dt>用户名：</dt>
				<dd><input type="text" name="userinfo.username" maxlength="30" value="${(userinfo.username)!}" readonly="readonly"></dd>
			</dl>
		
			<dl>
				<dt>新密码：</dt>
				<dd><input type="password" name="userinfo.pwd" id="newPassword" class="required" maxlength="30"></dd>
			</dl>
			
			<dl>
				<dt>重复新密码：</dt>
				<dd><input type="password" name="confirmPassword" equalTo='#newPassword' class="required" maxlength="30"></dd>
			</dl>
			
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">确认修改</button></div></div></li>
				<li><div class="button"><div class="buttonContent"><button type="button" class="close" >取消</button></div></div></li>
			</ul>
		</div>
	</form>
</div>
