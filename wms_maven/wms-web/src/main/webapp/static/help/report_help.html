<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>打印预览帮助</title>
</head>

<body>
<p>注意：打印预览需开启IE的未标记安全的ActiveX控件执行，具体如下设置：</p>
<p>1：打开 <strong>工具</strong></p>
<p><strong><img src="setIE_0.png" width="489" height="464" /></strong></p>
<p>2：选择 <strong>Internet选项</strong></p>
<p><img src="setIE_1.png" width="497" height="585" /></p>
<p>3：选择<strong> 安全</strong> 标签页</p>
<p><img src="setIE_2.png" width="497" height="585" /></p>
<p>4：选择<strong> 自定义级别</strong></p>
<p><img src="setIE_3.png" width="498" height="524" /></p>
<p>5：选择 <strong>“对为标记可执行安全脚本的ActiveX控件初始化并执行” </strong>中的 <strong>启用</strong></p>
<p><img src="setIE_4.png" width="498" height="524" /></p>
<p>6：此时将弹出对话框，选择<strong> 是 </strong></p>
<p><img src="setIE_5.png" width="628" height="553" /></p>
<p>7：点击确定完成设置，此时<strong> 打印预览功能 </strong>就可以使用了。</p>
<p><img src="setIE_6.png" width="497" height="585" /></p>
</body>
</html>
